<!DOCTYPE html>
<html>
<head>
  <title>Web Annotator</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    h3 {
      margin-top: 0;
      color: #333;
    }

    .color-picker-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    #colorPicker {
      appearance: none;
      background: none;
      width: 50px;
      height: 50px;
      padding: 0;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    
    #colorPicker::-webkit-color-swatch-wrapper {
      padding: 0;
      border: none;
      border-radius: 50%;
    }
    
    #colorPicker::-webkit-color-swatch {
      border: 2px solid #ddd;
      border-radius: 50%;
    }

    .color-info {
      display: flex;
      flex-direction: column;
    }

    #selectedColorHex {
      font-family: monospace;
      font-size: 14px;
      color: #666;
    }

    .preset-colors {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .color-option {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.2s;
    }

    .color-option:hover {
      transform: scale(1.1);
      border-color: #666;
    }

    .instructions {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    .instructions p {
      margin: 5px 0;
      line-height: 1.4;
    }

  </style>
</head>
<body>
  <h3>Web Annotator</h3>
  
  <div class="color-picker-wrapper">
    <input type="color" id="colorPicker" value="#ffeb3b">
    <div class="color-info">
      <span>Selected Color:</span>
      <span id="selectedColorHex">#FFEB3B</span>
    </div>
  </div>

<div class="preset-colors">
    <div class="color-option" style="background: #ffeb3b;" data-color="#ffeb3b"></div>
    <div class="color-option" style="background: #90ee90;" data-color="#90ee90"></div>
    <div class="color-option" style="background: #add8e6;" data-color="#add8e6"></div>
    <div class="color-option" style="background: #ffb6c1;" data-color="#ffb6c1"></div>
</div>

  <div class="instructions">
    <p>1. Choose a color from the picker or presets</p>
    <p>2. Select text on the page to highlight</p>
    <p>3. Right-click highlighted text to add/edit notes</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
